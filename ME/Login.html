<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Reg.css" />
    <title>Login</title>
  </head>
  <body>
    <div>
        <div class="nav">
            <img src="Logo.png" alt="" />
            <div class="logo">
              <h1>UniversalOxygen</h1>
            </div>
    </div>
    <div class="main-con">
      <header class="header">
        <h1 id="title"><strong>SignUp</strong></h1>
        <p id="description">Be assured to have a really great experience</p>
      </header>
      <form action="" id="survey-form">
        <div class="form-el">
          <label id="email-el" for="email"><strong>Email</strong></label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-con"
            placeholder="Input your Email"
          />
        </div>
        <div class="form-el">
          <label id="password-el" for="name"><strong>Password</strong></label>
          <input
            type="password"
            id="name"
            name="password"
            class="form-con"
            placeholder="Input Password"
          />
        </div>
        <div class="form-el">
          <label id="password-el" for="name"
            ><strong>Confirm Password</strong></label
          >
          <input
            type="password"
            id="name"
            name="password"
            class="form-con"
            placeholder="Confirm Password"
          />
        </div>
        <div class="form-el">
          <button type="submit" id="submit"><strong>Submit</strong></button>
        </div>
      </form>
    </div>
  </body>
</html>
