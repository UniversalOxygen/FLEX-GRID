<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="main-con">
      <header class="header">
        <h1 id="title"><strong>CONTACT</strong></h1>
        <p id="description">Be assured to have a really great experience</p>
      </header>
      <form action="" id="survey-form">
        <div class="form-el">
          <label id="name-el" for="name"><strong>Name</strong></label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-con"
            placeholder="Input your Name"
          />
        </div>
        <div class="form-el">
          <label id="email-el" for="email"><strong>Email</strong></label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-con"
            placeholder="Input your Email"
          />
        </div>
        <div class="form-el">
          <p><strong>Message</strong></p>
          <textarea
            name="comment"
            id="comments"
            cols="20"
            rows="10"
            placeholder="Enter your messages here..."
          ></textarea>
        </div>
        <div class="form-el">
          <button type="submit" id="submit"><strong>Submit</strong></button>
        </div>
      </form>
    </div>
  </body>
</html>
